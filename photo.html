{% extends "headerfooter.html" %}
{% block content %}
<script src="static/js/photo.js"></script>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-md-6">               
                <div id="media">
                    <h2>Camera</h2>
                    <audio id="audio" autoplay=></audio>
                    <video id="video" poster="./static/img/poster.png" autoplay muted playsinline></video>
                    <button id="startbutton">Take photo</button> 
                </div>
            </div>
            <div class="col-xl-6 col-md-6">           
                <div id="media">
                    <h2>Photo</h2>
                    <canvas id="canvas"></canvas>
                    
                    <img id="photo" src="./static/img/poster.png" alt="The screen capture will appear in this box.">
                    <button id="downloadbutton">Download</button> 
                </div>
            </div>
        </div>
    </div>
</div>
<div class="maina">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-md-6">
                <select id="selectfilter">
                    <option value="blur(5px) opacity(0.6)">blur</option>
                    <option value="sepia(1)">sepia</option>
                </select>
                <button id="applyfilterbutton">Apply filter</button> 
            </div>
            <div class="col-xl-6 col-md-6">
            </div>
        </div>
    </div>
</div>
{% endblock %}
